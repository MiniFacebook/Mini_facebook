<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{userController.selected.nom}" title="#{bundle.EditUserTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{userController.selected.prenom}" title="#{bundle.EditUserTitle_prenom}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{userController.selected.telephone}" title="#{bundle.EditUserTitle_telephone}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_sexe}" for="sexe" />
                    <h:inputText id="sexe" value="#{userController.selected.sexe}" title="#{bundle.EditUserTitle_sexe}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_dateNaissance}" for="dateNaissance" />
                    <h:inputText id="dateNaissance" value="#{userController.selected.dateNaissance}" title="#{bundle.EditUserTitle_dateNaissance}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserLabel_timer}" for="timer" />
                    <h:inputText id="timer" value="#{userController.selected.timer}" title="#{bundle.EditUserTitle_timer}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_lieu}" for="lieu" />
                    <h:selectOneMenu id="lieu" value="#{userController.selected.lieu}" title="#{bundle.EditUserTitle_lieu}" >
                        <f:selectItems value="#{lieuController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserLabel_login}" for="login" />
                    <h:inputText id="login" value="#{userController.selected.login}" title="#{bundle.EditUserTitle_login}" />
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserViewLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
