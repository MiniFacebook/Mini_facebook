<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEtablissementItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEtablissementItemLabel_dateDebut}" for="dateDebut" />
                    <h:inputText id="dateDebut" value="#{etablissementItemController.selected.dateDebut}" title="#{bundle.EditEtablissementItemTitle_dateDebut}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEtablissementItemLabel_dateFin}" for="dateFin" />
                    <h:inputText id="dateFin" value="#{etablissementItemController.selected.dateFin}" title="#{bundle.EditEtablissementItemTitle_dateFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEtablissementItemLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{etablissementItemController.selected.user}" title="#{bundle.EditEtablissementItemTitle_user}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEtablissementItemLabel_etablissement}" for="etablissement" />
                    <h:selectOneMenu id="etablissement" value="#{etablissementItemController.selected.etablissement}" title="#{bundle.EditEtablissementItemTitle_etablissement}" >
                        <f:selectItems value="#{etablissementController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEtablissementItemLabel_id}" for="id" />
                    <h:inputText id="id" value="#{etablissementItemController.selected.id}" title="#{bundle.EditEtablissementItemTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{etablissementItemController.update}" value="#{bundle.EditEtablissementItemSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEtablissementItemViewLink}"/>
                <br />
                <h:commandLink action="#{etablissementItemController.prepareList}" value="#{bundle.EditEtablissementItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEtablissementItemIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
