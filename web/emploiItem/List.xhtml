<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmploiItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEmploiItemEmpty}" rendered="#{emploiItemController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{emploiItemController.items.rowCount > 0}">
                    <h:outputText value="#{emploiItemController.pagination.pageFirstItem + 1}..#{emploiItemController.pagination.pageLastItem + 1}/#{emploiItemController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{emploiItemController.previous}" value="#{bundle.Previous} #{emploiItemController.pagination.pageSize}" rendered="#{emploiItemController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{emploiItemController.next}" value="#{bundle.Next} #{emploiItemController.pagination.pageSize}" rendered="#{emploiItemController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{emploiItemController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmploiItemTitle_dateDebut}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDebut}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmploiItemTitle_dateFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmploiItemTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmploiItemTitle_emploi}"/>
                            </f:facet>
                            <h:outputText value="#{item.emploi}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmploiItemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{emploiItemController.prepareView}" value="#{bundle.ListEmploiItemViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{emploiItemController.prepareEdit}" value="#{bundle.ListEmploiItemEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{emploiItemController.destroy}" value="#{bundle.ListEmploiItemDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{emploiItemController.prepareCreate}" value="#{bundle.ListEmploiItemCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEmploiItemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
