<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGroupeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGroupeLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{groupeController.selected.nom}" title="#{bundle.EditGroupeTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditGroupeLabel_etat}" for="etat" />
                    <h:inputText id="etat" value="#{groupeController.selected.etat}" title="#{bundle.EditGroupeTitle_etat}" />
                    <h:outputLabel value="#{bundle.EditGroupeLabel_type}" for="type" />
                    <h:inputText id="type" value="#{groupeController.selected.type}" title="#{bundle.EditGroupeTitle_type}" />
                    <h:outputLabel value="#{bundle.EditGroupeLabel_dateCreation}" for="dateCreation" />
                    <h:inputText id="dateCreation" value="#{groupeController.selected.dateCreation}" title="#{bundle.EditGroupeTitle_dateCreation}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditGroupeLabel_admin}" for="admin" />
                    <h:selectOneMenu id="admin" value="#{groupeController.selected.admin}" title="#{bundle.EditGroupeTitle_admin}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditGroupeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{groupeController.selected.id}" title="#{bundle.EditGroupeTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{groupeController.update}" value="#{bundle.EditGroupeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGroupeViewLink}"/>
                <br />
                <h:commandLink action="#{groupeController.prepareList}" value="#{bundle.EditGroupeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGroupeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
