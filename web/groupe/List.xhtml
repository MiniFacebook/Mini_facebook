<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGroupeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGroupeEmpty}" rendered="#{groupeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{groupeController.items.rowCount > 0}">
                    <h:outputText value="#{groupeController.pagination.pageFirstItem + 1}..#{groupeController.pagination.pageLastItem + 1}/#{groupeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{groupeController.previous}" value="#{bundle.Previous} #{groupeController.pagination.pageSize}" rendered="#{groupeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{groupeController.next}" value="#{bundle.Next} #{groupeController.pagination.pageSize}" rendered="#{groupeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{groupeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupeTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupeTitle_etat}"/>
                            </f:facet>
                            <h:outputText value="#{item.etat}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupeTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupeTitle_dateCreation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateCreation}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupeTitle_admin}"/>
                            </f:facet>
                            <h:outputText value="#{item.admin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{groupeController.prepareView}" value="#{bundle.ListGroupeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{groupeController.prepareEdit}" value="#{bundle.ListGroupeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{groupeController.destroy}" value="#{bundle.ListGroupeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{groupeController.prepareCreate}" value="#{bundle.ListGroupeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGroupeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
