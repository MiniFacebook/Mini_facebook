<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmploiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmploiLabel_poste}"/>
                    <h:outputText value="#{emploiController.selected.poste}" title="#{bundle.ViewEmploiTitle_poste}"/>
                    <h:outputText value="#{bundle.ViewEmploiLabel_entreprise}"/>
                    <h:outputText value="#{emploiController.selected.entreprise}" title="#{bundle.ViewEmploiTitle_entreprise}"/>
                    <h:outputText value="#{bundle.ViewEmploiLabel_lieu}"/>
                    <h:outputText value="#{emploiController.selected.lieu}" title="#{bundle.ViewEmploiTitle_lieu}"/>
                    <h:outputText value="#{bundle.ViewEmploiLabel_id}"/>
                    <h:outputText value="#{emploiController.selected.id}" title="#{bundle.ViewEmploiTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{emploiController.destroyAndView}" value="#{bundle.ViewEmploiDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmploiEditLink}"/>
                <br />
                <h:commandLink action="#{emploiController.prepareCreate}" value="#{bundle.ViewEmploiCreateLink}" />
                <br />
                <h:commandLink action="#{emploiController.prepareList}" value="#{bundle.ViewEmploiShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmploiIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
