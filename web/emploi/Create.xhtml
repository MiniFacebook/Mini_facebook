<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmploiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmploiLabel_poste}" for="poste" />
                    <h:inputText id="poste" value="#{emploiController.selected.poste}" title="#{bundle.CreateEmploiTitle_poste}" />
                    <h:outputLabel value="#{bundle.CreateEmploiLabel_entreprise}" for="entreprise" />
                    <h:inputText id="entreprise" value="#{emploiController.selected.entreprise}" title="#{bundle.CreateEmploiTitle_entreprise}" />
                    <h:outputLabel value="#{bundle.CreateEmploiLabel_lieu}" for="lieu" />
                    <h:inputText id="lieu" value="#{emploiController.selected.lieu}" title="#{bundle.CreateEmploiTitle_lieu}" />
                    <h:outputLabel value="#{bundle.CreateEmploiLabel_id}" for="id" />
                    <h:inputText id="id" value="#{emploiController.selected.id}" title="#{bundle.CreateEmploiTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{emploiController.create}" value="#{bundle.CreateEmploiSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{emploiController.prepareList}" value="#{bundle.CreateEmploiShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmploiIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
