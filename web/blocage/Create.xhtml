<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBlocageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBlocageLabel_dateBlocage}" for="dateBlocage" />
                    <h:inputText id="dateBlocage" value="#{blocageController.selected.dateBlocage}" title="#{bundle.CreateBlocageTitle_dateBlocage}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBlocageLabel_bloque}" for="bloque" />
                    <h:selectOneMenu id="bloque" value="#{blocageController.selected.bloque}" title="#{bundle.CreateBlocageTitle_bloque}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBlocageLabel_bloqueur}" for="bloqueur" />
                    <h:selectOneMenu id="bloqueur" value="#{blocageController.selected.bloqueur}" title="#{bundle.CreateBlocageTitle_bloqueur}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBlocageLabel_id}" for="id" />
                    <h:inputText id="id" value="#{blocageController.selected.id}" title="#{bundle.CreateBlocageTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{blocageController.create}" value="#{bundle.CreateBlocageSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{blocageController.prepareList}" value="#{bundle.CreateBlocageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBlocageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
