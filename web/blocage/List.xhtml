<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBlocageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBlocageEmpty}" rendered="#{blocageController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{blocageController.items.rowCount > 0}">
                    <h:outputText value="#{blocageController.pagination.pageFirstItem + 1}..#{blocageController.pagination.pageLastItem + 1}/#{blocageController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{blocageController.previous}" value="#{bundle.Previous} #{blocageController.pagination.pageSize}" rendered="#{blocageController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{blocageController.next}" value="#{bundle.Next} #{blocageController.pagination.pageSize}" rendered="#{blocageController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{blocageController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlocageTitle_dateBlocage}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateBlocage}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlocageTitle_bloque}"/>
                            </f:facet>
                            <h:outputText value="#{item.bloque}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlocageTitle_bloqueur}"/>
                            </f:facet>
                            <h:outputText value="#{item.bloqueur}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBlocageTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{blocageController.prepareView}" value="#{bundle.ListBlocageViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{blocageController.prepareEdit}" value="#{bundle.ListBlocageEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{blocageController.destroy}" value="#{bundle.ListBlocageDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{blocageController.prepareCreate}" value="#{bundle.ListBlocageCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBlocageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
