<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBlocageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBlocageLabel_dateBlocage}"/>
                    <h:outputText value="#{blocageController.selected.dateBlocage}" title="#{bundle.ViewBlocageTitle_dateBlocage}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBlocageLabel_bloque}"/>
                    <h:outputText value="#{blocageController.selected.bloque}" title="#{bundle.ViewBlocageTitle_bloque}"/>
                    <h:outputText value="#{bundle.ViewBlocageLabel_bloqueur}"/>
                    <h:outputText value="#{blocageController.selected.bloqueur}" title="#{bundle.ViewBlocageTitle_bloqueur}"/>
                    <h:outputText value="#{bundle.ViewBlocageLabel_id}"/>
                    <h:outputText value="#{blocageController.selected.id}" title="#{bundle.ViewBlocageTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{blocageController.destroyAndView}" value="#{bundle.ViewBlocageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBlocageEditLink}"/>
                <br />
                <h:commandLink action="#{blocageController.prepareCreate}" value="#{bundle.ViewBlocageCreateLink}" />
                <br />
                <h:commandLink action="#{blocageController.prepareList}" value="#{bundle.ViewBlocageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBlocageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
