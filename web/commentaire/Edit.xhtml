<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCommentaireTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCommentaireLabel_id}" for="id" />
                    <h:inputText id="id" value="#{commentaireController.selected.id}" title="#{bundle.EditCommentaireTitle_id}" />
                    <h:outputLabel value="#{bundle.EditCommentaireLabel_texte}" for="texte" />
                    <h:inputText id="texte" value="#{commentaireController.selected.texte}" title="#{bundle.EditCommentaireTitle_texte}" />
                    <h:outputLabel value="#{bundle.EditCommentaireLabel_dateCommentaire}" for="dateCommentaire" />
                    <h:inputText id="dateCommentaire" value="#{commentaireController.selected.dateCommentaire}" title="#{bundle.EditCommentaireTitle_dateCommentaire}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCommentaireLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{commentaireController.selected.user}" title="#{bundle.EditCommentaireTitle_user}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCommentaireLabel_publication}" for="publication" />
                    <h:selectOneMenu id="publication" value="#{commentaireController.selected.publication}" title="#{bundle.EditCommentaireTitle_publication}" >
                        <f:selectItems value="#{publicationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{commentaireController.update}" value="#{bundle.EditCommentaireSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCommentaireViewLink}"/>
                <br />
                <h:commandLink action="#{commentaireController.prepareList}" value="#{bundle.EditCommentaireShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCommentaireIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
