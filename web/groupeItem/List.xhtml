<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGroupeItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGroupeItemEmpty}" rendered="#{groupeItemController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{groupeItemController.items.rowCount > 0}">
                    <h:outputText value="#{groupeItemController.pagination.pageFirstItem + 1}..#{groupeItemController.pagination.pageLastItem + 1}/#{groupeItemController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{groupeItemController.previous}" value="#{bundle.Previous} #{groupeItemController.pagination.pageSize}" rendered="#{groupeItemController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{groupeItemController.next}" value="#{bundle.Next} #{groupeItemController.pagination.pageSize}" rendered="#{groupeItemController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{groupeItemController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupeItemTitle_dateIntegration}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateIntegration}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupeItemTitle_demandeur}"/>
                            </f:facet>
                            <h:outputText value="#{item.demandeur}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupeItemTitle_groupe}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupeItemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{groupeItemController.prepareView}" value="#{bundle.ListGroupeItemViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{groupeItemController.prepareEdit}" value="#{bundle.ListGroupeItemEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{groupeItemController.destroy}" value="#{bundle.ListGroupeItemDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{groupeItemController.prepareCreate}" value="#{bundle.ListGroupeItemCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGroupeItemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
