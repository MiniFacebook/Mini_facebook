<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGroupeItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGroupeItemLabel_dateIntegration}" for="dateIntegration" />
                    <h:inputText id="dateIntegration" value="#{groupeItemController.selected.dateIntegration}" title="#{bundle.EditGroupeItemTitle_dateIntegration}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditGroupeItemLabel_demandeur}" for="demandeur" />
                    <h:selectOneMenu id="demandeur" value="#{groupeItemController.selected.demandeur}" title="#{bundle.EditGroupeItemTitle_demandeur}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditGroupeItemLabel_groupe}" for="groupe" />
                    <h:selectOneMenu id="groupe" value="#{groupeItemController.selected.groupe}" title="#{bundle.EditGroupeItemTitle_groupe}" >
                        <f:selectItems value="#{groupeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditGroupeItemLabel_id}" for="id" />
                    <h:inputText id="id" value="#{groupeItemController.selected.id}" title="#{bundle.EditGroupeItemTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{groupeItemController.update}" value="#{bundle.EditGroupeItemSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGroupeItemViewLink}"/>
                <br />
                <h:commandLink action="#{groupeItemController.prepareList}" value="#{bundle.EditGroupeItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGroupeItemIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
