<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SignalerItemCreateDlg" widgetVar="SignalerItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSignalerItemTitle}">
            <h:form id="SignalerItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{signalerItemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSignalerItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{signalerItemController.selected.id}" title="#{bundle.CreateSignalerItemTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{signalerItemController.create}" value="#{bundle.Save}" update="display,:SignalerItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'SignalerItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SignalerItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
