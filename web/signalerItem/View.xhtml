<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SignalerItemViewDlg" widgetVar="SignalerItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSignalerItemTitle}">
            <h:form id="SignalerItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{signalerItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewSignalerItemLabel_id}"/>
                        <h:outputText value="#{signalerItemController.selected.id}" title="#{bundle.ViewSignalerItemTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSignalerItemLabel_dateSignaler}"/>
                        <h:outputText value="#{signalerItemController.selected.dateSignaler}" title="#{bundle.ViewSignalerItemTitle_dateSignaler}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSignalerItemLabel_userAction}"/>
                        <h:outputText value="#{signalerItemController.selected.userAction}" title="#{bundle.ViewSignalerItemTitle_userAction}"/>
                        <h:outputText value="#{bundle.ViewSignalerItemLabel_signaler}"/>
                        <h:outputText value="#{signalerItemController.selected.signaler}" title="#{bundle.ViewSignalerItemTitle_signaler}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SignalerItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
