<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SignalerItemEditDlg" widgetVar="SignalerItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSignalerItemTitle}">
            <h:form id="SignalerItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{signalerItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSignalerItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{signalerItemController.selected.id}" title="#{bundle.EditSignalerItemTitle_id}" />
                        <p:outputLabel value="#{bundle.EditSignalerItemLabel_dateSignaler}" for="dateSignaler" />
                        <p:calendar id="dateSignaler" pattern="MM/dd/yyyy" value="#{signalerItemController.selected.dateSignaler}" title="#{bundle.EditSignalerItemTitle_dateSignaler}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSignalerItemLabel_userAction}" for="userAction" />
                        <p:selectOneMenu id="userAction" value="#{signalerItemController.selected.userAction}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userActionItem"
                                           itemValue="#{userActionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSignalerItemLabel_signaler}" for="signaler" />
                        <p:selectOneMenu id="signaler" value="#{signalerItemController.selected.signaler}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{signalerController.itemsAvailableSelectOne}"
                                           var="signalerItem"
                                           itemValue="#{signalerItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{signalerItemController.update}" value="#{bundle.Save}" update="display,:SignalerItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SignalerItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SignalerItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
