<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInvitationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInvitationEmpty}" rendered="#{invitationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{invitationController.items.rowCount > 0}">
                    <h:outputText value="#{invitationController.pagination.pageFirstItem + 1}..#{invitationController.pagination.pageLastItem + 1}/#{invitationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{invitationController.previous}" value="#{bundle.Previous} #{invitationController.pagination.pageSize}" rendered="#{invitationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{invitationController.next}" value="#{bundle.Next} #{invitationController.pagination.pageSize}" rendered="#{invitationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{invitationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvitationTitle_idGroupe}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGroupe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvitationTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvitationTitle_dateEnvoi}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEnvoi}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvitationTitle_dateAcceptation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateAcceptation}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvitationTitle_recepteur}"/>
                            </f:facet>
                            <h:outputText value="#{item.recepteur}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvitationTitle_emetteur}"/>
                            </f:facet>
                            <h:outputText value="#{item.emetteur}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvitationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{invitationController.prepareView}" value="#{bundle.ListInvitationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{invitationController.prepareEdit}" value="#{bundle.ListInvitationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{invitationController.destroy}" value="#{bundle.ListInvitationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{invitationController.prepareCreate}" value="#{bundle.ListInvitationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInvitationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
