<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInvitationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInvitationLabel_idGroupe}" for="idGroupe" />
                    <h:inputText id="idGroupe" value="#{invitationController.selected.idGroupe}" title="#{bundle.EditInvitationTitle_idGroupe}" />
                    <h:outputLabel value="#{bundle.EditInvitationLabel_type}" for="type" />
                    <h:inputText id="type" value="#{invitationController.selected.type}" title="#{bundle.EditInvitationTitle_type}" />
                    <h:outputLabel value="#{bundle.EditInvitationLabel_dateEnvoi}" for="dateEnvoi" />
                    <h:inputText id="dateEnvoi" value="#{invitationController.selected.dateEnvoi}" title="#{bundle.EditInvitationTitle_dateEnvoi}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditInvitationLabel_dateAcceptation}" for="dateAcceptation" />
                    <h:inputText id="dateAcceptation" value="#{invitationController.selected.dateAcceptation}" title="#{bundle.EditInvitationTitle_dateAcceptation}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditInvitationLabel_recepteur}" for="recepteur" />
                    <h:selectOneMenu id="recepteur" value="#{invitationController.selected.recepteur}" title="#{bundle.EditInvitationTitle_recepteur}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditInvitationLabel_emetteur}" for="emetteur" />
                    <h:selectOneMenu id="emetteur" value="#{invitationController.selected.emetteur}" title="#{bundle.EditInvitationTitle_emetteur}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditInvitationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{invitationController.selected.id}" title="#{bundle.EditInvitationTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{invitationController.update}" value="#{bundle.EditInvitationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInvitationViewLink}"/>
                <br />
                <h:commandLink action="#{invitationController.prepareList}" value="#{bundle.EditInvitationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInvitationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
