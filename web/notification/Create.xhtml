<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNotificationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNotificationLabel_texte}" for="texte" />
                    <h:inputText id="texte" value="#{notificationController.selected.texte}" title="#{bundle.CreateNotificationTitle_texte}" />
                    <h:outputLabel value="#{bundle.CreateNotificationLabel_dateNotification}" for="dateNotification" />
                    <h:inputText id="dateNotification" value="#{notificationController.selected.dateNotification}" title="#{bundle.CreateNotificationTitle_dateNotification}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateNotificationLabel_userAction}" for="userAction" />
                    <h:selectOneMenu id="userAction" value="#{notificationController.selected.userAction}" title="#{bundle.CreateNotificationTitle_userAction}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateNotificationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{notificationController.selected.id}" title="#{bundle.CreateNotificationTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{notificationController.create}" value="#{bundle.CreateNotificationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{notificationController.prepareList}" value="#{bundle.CreateNotificationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateNotificationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
