<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMessageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMessageLabel_dateEnvoi}" for="dateEnvoi" />
                    <h:inputText id="dateEnvoi" value="#{messageController.selected.dateEnvoi}" title="#{bundle.EditMessageTitle_dateEnvoi}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMessageLabel_emetteur}" for="emetteur" />
                    <h:selectOneMenu id="emetteur" value="#{messageController.selected.emetteur}" title="#{bundle.EditMessageTitle_emetteur}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMessageLabel_texte}" for="texte" />
                    <h:inputText id="texte" value="#{messageController.selected.texte}" title="#{bundle.EditMessageTitle_texte}" />
                    <h:outputLabel value="#{bundle.EditMessageLabel_id}" for="id" />
                    <h:inputText id="id" value="#{messageController.selected.id}" title="#{bundle.EditMessageTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{messageController.update}" value="#{bundle.EditMessageSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMessageViewLink}"/>
                <br />
                <h:commandLink action="#{messageController.prepareList}" value="#{bundle.EditMessageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMessageIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
