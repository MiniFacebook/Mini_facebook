<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGroupeAdminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGroupeAdminLabel_admin}" for="admin" />
                    <h:selectOneMenu id="admin" value="#{groupeAdminController.selected.admin}" title="#{bundle.EditGroupeAdminTitle_admin}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditGroupeAdminLabel_groupe}" for="groupe" />
                    <h:selectOneMenu id="groupe" value="#{groupeAdminController.selected.groupe}" title="#{bundle.EditGroupeAdminTitle_groupe}" >
                        <f:selectItems value="#{groupeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditGroupeAdminLabel_dateAdmin}" for="dateAdmin" />
                    <h:inputText id="dateAdmin" value="#{groupeAdminController.selected.dateAdmin}" title="#{bundle.EditGroupeAdminTitle_dateAdmin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditGroupeAdminLabel_id}" for="id" />
                    <h:inputText id="id" value="#{groupeAdminController.selected.id}" title="#{bundle.EditGroupeAdminTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{groupeAdminController.update}" value="#{bundle.EditGroupeAdminSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGroupeAdminViewLink}"/>
                <br />
                <h:commandLink action="#{groupeAdminController.prepareList}" value="#{bundle.EditGroupeAdminShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGroupeAdminIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
