<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGroupeAdminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGroupeAdminLabel_admin}"/>
                    <h:outputText value="#{groupeAdminController.selected.admin}" title="#{bundle.ViewGroupeAdminTitle_admin}"/>
                    <h:outputText value="#{bundle.ViewGroupeAdminLabel_groupe}"/>
                    <h:outputText value="#{groupeAdminController.selected.groupe}" title="#{bundle.ViewGroupeAdminTitle_groupe}"/>
                    <h:outputText value="#{bundle.ViewGroupeAdminLabel_dateAdmin}"/>
                    <h:outputText value="#{groupeAdminController.selected.dateAdmin}" title="#{bundle.ViewGroupeAdminTitle_dateAdmin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewGroupeAdminLabel_id}"/>
                    <h:outputText value="#{groupeAdminController.selected.id}" title="#{bundle.ViewGroupeAdminTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupeAdminController.destroyAndView}" value="#{bundle.ViewGroupeAdminDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGroupeAdminEditLink}"/>
                <br />
                <h:commandLink action="#{groupeAdminController.prepareCreate}" value="#{bundle.ViewGroupeAdminCreateLink}" />
                <br />
                <h:commandLink action="#{groupeAdminController.prepareList}" value="#{bundle.ViewGroupeAdminShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGroupeAdminIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
