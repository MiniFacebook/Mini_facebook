<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublicationEditDlg" widgetVar="PublicationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPublicationTitle}">
            <h:form id="PublicationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{publicationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPublicationLabel_datePublication}" for="datePublication" />
                        <p:calendar id="datePublication" pattern="MM/dd/yyyy" value="#{publicationController.selected.datePublication}" title="#{bundle.EditPublicationTitle_datePublication}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPublicationLabel_texte}" for="texte" />
                        <p:inputText id="texte" value="#{publicationController.selected.texte}" title="#{bundle.EditPublicationTitle_texte}" />
                        <p:outputLabel value="#{bundle.EditPublicationLabel_recepteurPublicartion}" for="recepteurPublicartion" />
                        <p:selectOneMenu id="recepteurPublicartion" value="#{publicationController.selected.recepteurPublicartion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="recepteurPublicartionItem"
                                           itemValue="#{recepteurPublicartionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPublicationLabel_emetteurPublicartion}" for="emetteurPublicartion" />
                        <p:selectOneMenu id="emetteurPublicartion" value="#{publicationController.selected.emetteurPublicartion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="emetteurPublicartionItem"
                                           itemValue="#{emetteurPublicartionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPublicationLabel_groupe}" for="groupe" />
                        <p:selectOneMenu id="groupe" value="#{publicationController.selected.groupe}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{groupeController.itemsAvailableSelectOne}"
                                           var="groupeItem"
                                           itemValue="#{groupeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPublicationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{publicationController.selected.id}" title="#{bundle.EditPublicationTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{publicationController.update}" value="#{bundle.Save}" update="display,:PublicationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PublicationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PublicationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
