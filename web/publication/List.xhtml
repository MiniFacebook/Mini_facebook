<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPublicationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPublicationEmpty}" rendered="#{publicationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{publicationController.items.rowCount > 0}">
                    <h:outputText value="#{publicationController.pagination.pageFirstItem + 1}..#{publicationController.pagination.pageLastItem + 1}/#{publicationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{publicationController.previous}" value="#{bundle.Previous} #{publicationController.pagination.pageSize}" rendered="#{publicationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{publicationController.next}" value="#{bundle.Next} #{publicationController.pagination.pageSize}" rendered="#{publicationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{publicationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublicationTitle_datePublication}"/>
                            </f:facet>
                            <h:outputText value="#{item.datePublication}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublicationTitle_texte}"/>
                            </f:facet>
                            <h:outputText value="#{item.texte}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublicationTitle_recepteurPublicartion}"/>
                            </f:facet>
                            <h:outputText value="#{item.recepteurPublicartion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublicationTitle_emetteurPublicartion}"/>
                            </f:facet>
                            <h:outputText value="#{item.emetteurPublicartion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublicationTitle_groupe}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPublicationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{publicationController.prepareView}" value="#{bundle.ListPublicationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{publicationController.prepareEdit}" value="#{bundle.ListPublicationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{publicationController.destroy}" value="#{bundle.ListPublicationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{publicationController.prepareCreate}" value="#{bundle.ListPublicationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPublicationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
