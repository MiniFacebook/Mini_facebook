<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVideoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVideoLabel_extension}" for="extension" />
                    <h:inputText id="extension" value="#{videoController.selected.extension}" title="#{bundle.EditVideoTitle_extension}" />
                    <h:outputLabel value="#{bundle.EditVideoLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{videoController.selected.user}" title="#{bundle.EditVideoTitle_user}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVideoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{videoController.selected.id}" title="#{bundle.EditVideoTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{videoController.update}" value="#{bundle.EditVideoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVideoViewLink}"/>
                <br />
                <h:commandLink action="#{videoController.prepareList}" value="#{bundle.EditVideoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVideoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
