<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPhotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPhotoLabel_chemin}" for="chemin" />
                    <h:inputText id="chemin" value="#{photoController.selected.chemin}" title="#{bundle.EditPhotoTitle_chemin}" />
                    <h:outputLabel value="#{bundle.EditPhotoLabel_type}" for="type" />
                    <h:inputText id="type" value="#{photoController.selected.type}" title="#{bundle.EditPhotoTitle_type}" />
                    <h:outputLabel value="#{bundle.EditPhotoLabel_profil}" for="profil" />
                    <h:inputText id="profil" value="#{photoController.selected.profil}" title="#{bundle.EditPhotoTitle_profil}" />
                    <h:outputLabel value="#{bundle.EditPhotoLabel_background}" for="background" />
                    <h:inputText id="background" value="#{photoController.selected.background}" title="#{bundle.EditPhotoTitle_background}" />
                    <h:outputLabel value="#{bundle.EditPhotoLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{photoController.selected.user}" title="#{bundle.EditPhotoTitle_user}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPhotoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{photoController.selected.id}" title="#{bundle.EditPhotoTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{photoController.update}" value="#{bundle.EditPhotoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPhotoViewLink}"/>
                <br />
                <h:commandLink action="#{photoController.prepareList}" value="#{bundle.EditPhotoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPhotoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
