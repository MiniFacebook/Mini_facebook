<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMessageItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMessageItemLabel_dateLecture}" for="dateLecture" />
                    <h:inputText id="dateLecture" value="#{messageItemController.selected.dateLecture}" title="#{bundle.EditMessageItemTitle_dateLecture}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMessageItemLabel_recepteur}" for="recepteur" />
                    <h:selectOneMenu id="recepteur" value="#{messageItemController.selected.recepteur}" title="#{bundle.EditMessageItemTitle_recepteur}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMessageItemLabel_message}" for="message" />
                    <h:selectOneMenu id="message" value="#{messageItemController.selected.message}" title="#{bundle.EditMessageItemTitle_message}" >
                        <f:selectItems value="#{messageController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMessageItemLabel_id}" for="id" />
                    <h:inputText id="id" value="#{messageItemController.selected.id}" title="#{bundle.EditMessageItemTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{messageItemController.update}" value="#{bundle.EditMessageItemSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMessageItemViewLink}"/>
                <br />
                <h:commandLink action="#{messageItemController.prepareList}" value="#{bundle.EditMessageItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMessageItemIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
