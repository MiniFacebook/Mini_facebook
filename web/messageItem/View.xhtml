<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMessageItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMessageItemLabel_dateLecture}"/>
                    <h:outputText value="#{messageItemController.selected.dateLecture}" title="#{bundle.ViewMessageItemTitle_dateLecture}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMessageItemLabel_recepteur}"/>
                    <h:outputText value="#{messageItemController.selected.recepteur}" title="#{bundle.ViewMessageItemTitle_recepteur}"/>
                    <h:outputText value="#{bundle.ViewMessageItemLabel_message}"/>
                    <h:outputText value="#{messageItemController.selected.message}" title="#{bundle.ViewMessageItemTitle_message}"/>
                    <h:outputText value="#{bundle.ViewMessageItemLabel_id}"/>
                    <h:outputText value="#{messageItemController.selected.id}" title="#{bundle.ViewMessageItemTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{messageItemController.destroyAndView}" value="#{bundle.ViewMessageItemDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMessageItemEditLink}"/>
                <br />
                <h:commandLink action="#{messageItemController.prepareCreate}" value="#{bundle.ViewMessageItemCreateLink}" />
                <br />
                <h:commandLink action="#{messageItemController.prepareList}" value="#{bundle.ViewMessageItemShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMessageItemIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
