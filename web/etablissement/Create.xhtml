<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEtablissementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEtablissementLabel_libelle}" for="libelle" />
                    <h:inputText id="libelle" value="#{etablissementController.selected.libelle}" title="#{bundle.CreateEtablissementTitle_libelle}" />
                    <h:outputLabel value="#{bundle.CreateEtablissementLabel_niveau}" for="niveau" />
                    <h:inputText id="niveau" value="#{etablissementController.selected.niveau}" title="#{bundle.CreateEtablissementTitle_niveau}" />
                    <h:outputLabel value="#{bundle.CreateEtablissementLabel_formation}" for="formation" />
                    <h:inputText id="formation" value="#{etablissementController.selected.formation}" title="#{bundle.CreateEtablissementTitle_formation}" />
                    <h:outputLabel value="#{bundle.CreateEtablissementLabel_annee}" for="annee" />
                    <h:inputText id="annee" value="#{etablissementController.selected.annee}" title="#{bundle.CreateEtablissementTitle_annee}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEtablissementLabel_id}" for="id" />
                    <h:inputText id="id" value="#{etablissementController.selected.id}" title="#{bundle.CreateEtablissementTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{etablissementController.create}" value="#{bundle.CreateEtablissementSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{etablissementController.prepareList}" value="#{bundle.CreateEtablissementShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEtablissementIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
