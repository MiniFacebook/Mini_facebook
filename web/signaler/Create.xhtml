<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SignalerCreateDlg" widgetVar="SignalerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSignalerTitle}">
            <h:form id="SignalerCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{signalerController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSignalerLabel_dateSuppression}" for="dateSuppression" />
                        <p:calendar id="dateSuppression" pattern="MM/dd/yyyy" value="#{signalerController.selected.dateSuppression}" title="#{bundle.EditSignalerTitle_dateSuppression}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSignalerLabel_cause}" for="cause" />
                        <p:inputText id="cause" value="#{signalerController.selected.cause}" title="#{bundle.CreateSignalerTitle_cause}" />
                        <p:outputLabel value="#{bundle.CreateSignalerLabel_userSignale}" for="userSignale" />
                        <p:selectOneMenu id="userSignale" value="#{signalerController.selected.userSignale}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userSignaleItem"
                                           itemValue="#{userSignaleItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSignalerLabel_publicationSignale}" for="publicationSignale" />
                        <p:selectOneMenu id="publicationSignale" value="#{signalerController.selected.publicationSignale}" >
                            <f:selectItems value="#{publicationController.itemsAvailableSelectOne}"
                                           var="publicationSignaleItem"
                                           itemValue="#{publicationSignaleItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSignalerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{signalerController.selected.id}" title="#{bundle.CreateSignalerTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{signalerController.create}" value="#{bundle.Save}" update="display,:SignalerListForm:datalist,:growl" oncomplete="handleSubmit(args,'SignalerCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SignalerCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
