<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNotificationItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNotificationItemLabel_concerne}"/>
                    <h:outputText value="#{notificationItemController.selected.concerne}" title="#{bundle.ViewNotificationItemTitle_concerne}"/>
                    <h:outputText value="#{bundle.ViewNotificationItemLabel_notification}"/>
                    <h:outputText value="#{notificationItemController.selected.notification}" title="#{bundle.ViewNotificationItemTitle_notification}"/>
                    <h:outputText value="#{bundle.ViewNotificationItemLabel_vu}"/>
                    <h:outputText value="#{notificationItemController.selected.vu}" title="#{bundle.ViewNotificationItemTitle_vu}"/>
                    <h:outputText value="#{bundle.ViewNotificationItemLabel_id}"/>
                    <h:outputText value="#{notificationItemController.selected.id}" title="#{bundle.ViewNotificationItemTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{notificationItemController.destroyAndView}" value="#{bundle.ViewNotificationItemDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNotificationItemEditLink}"/>
                <br />
                <h:commandLink action="#{notificationItemController.prepareCreate}" value="#{bundle.ViewNotificationItemCreateLink}" />
                <br />
                <h:commandLink action="#{notificationItemController.prepareList}" value="#{bundle.ViewNotificationItemShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNotificationItemIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
