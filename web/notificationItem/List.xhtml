<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNotificationItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNotificationItemEmpty}" rendered="#{notificationItemController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{notificationItemController.items.rowCount > 0}">
                    <h:outputText value="#{notificationItemController.pagination.pageFirstItem + 1}..#{notificationItemController.pagination.pageLastItem + 1}/#{notificationItemController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{notificationItemController.previous}" value="#{bundle.Previous} #{notificationItemController.pagination.pageSize}" rendered="#{notificationItemController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{notificationItemController.next}" value="#{bundle.Next} #{notificationItemController.pagination.pageSize}" rendered="#{notificationItemController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{notificationItemController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificationItemTitle_concerne}"/>
                            </f:facet>
                            <h:outputText value="#{item.concerne}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificationItemTitle_notification}"/>
                            </f:facet>
                            <h:outputText value="#{item.notification}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificationItemTitle_vu}"/>
                            </f:facet>
                            <h:outputText value="#{item.vu}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificationItemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{notificationItemController.prepareView}" value="#{bundle.ListNotificationItemViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{notificationItemController.prepareEdit}" value="#{bundle.ListNotificationItemEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{notificationItemController.destroy}" value="#{bundle.ListNotificationItemDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{notificationItemController.prepareCreate}" value="#{bundle.ListNotificationItemCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListNotificationItemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
