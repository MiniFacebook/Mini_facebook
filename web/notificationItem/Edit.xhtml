<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNotificationItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNotificationItemLabel_concerne}" for="concerne" />
                    <h:selectOneMenu id="concerne" value="#{notificationItemController.selected.concerne}" title="#{bundle.EditNotificationItemTitle_concerne}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditNotificationItemLabel_notification}" for="notification" />
                    <h:inputText id="notification" value="#{notificationItemController.selected.notification}" title="#{bundle.EditNotificationItemTitle_notification}" />
                    <h:outputLabel value="#{bundle.EditNotificationItemLabel_vu}" for="vu" />
                    <h:inputText id="vu" value="#{notificationItemController.selected.vu}" title="#{bundle.EditNotificationItemTitle_vu}" />
                    <h:outputLabel value="#{bundle.EditNotificationItemLabel_id}" for="id" />
                    <h:inputText id="id" value="#{notificationItemController.selected.id}" title="#{bundle.EditNotificationItemTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{notificationItemController.update}" value="#{bundle.EditNotificationItemSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNotificationItemViewLink}"/>
                <br />
                <h:commandLink action="#{notificationItemController.prepareList}" value="#{bundle.EditNotificationItemShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNotificationItemIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
