<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLieuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLieuLabel_adresse}" for="adresse" />
                    <h:inputText id="adresse" value="#{lieuController.selected.adresse}" title="#{bundle.EditLieuTitle_adresse}" />
                    <h:outputLabel value="#{bundle.EditLieuLabel_ville}" for="ville" />
                    <h:inputText id="ville" value="#{lieuController.selected.ville}" title="#{bundle.EditLieuTitle_ville}" />
                    <h:outputLabel value="#{bundle.EditLieuLabel_villeOrigine}" for="villeOrigine" />
                    <h:inputText id="villeOrigine" value="#{lieuController.selected.villeOrigine}" title="#{bundle.EditLieuTitle_villeOrigine}" />
                    <h:outputLabel value="#{bundle.EditLieuLabel_periode}" for="periode" />
                    <h:inputText id="periode" value="#{lieuController.selected.periode}" title="#{bundle.EditLieuTitle_periode}" />
                    <h:outputLabel value="#{bundle.EditLieuLabel_id}" for="id" />
                    <h:inputText id="id" value="#{lieuController.selected.id}" title="#{bundle.EditLieuTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{lieuController.update}" value="#{bundle.EditLieuSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLieuViewLink}"/>
                <br />
                <h:commandLink action="#{lieuController.prepareList}" value="#{bundle.EditLieuShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLieuIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
